<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <title>Document</title>
</head>
<body>
    <section class="calculate">
         <div class="display">
            <input type="text" placeholder="0" id="screen">
         </div>
         <div class="btns">
            <div class="rows">
                <button onclick="screen.value=''">C</button>
                <button class="btn"><span id="span">+/-</span></button>
                <button class="btn">%</button>
                <button class="btn col">รท</button></div>
            </div>
            <div class="rows">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn col">ร</button></div>
            </div>
            <div class="rows">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn col">-</button></div>
            </div>
            <div class="rows">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn col">+</button></div>
            </div>
            <div class="rows">
                <button class="btn zer">0</button>
                <button class="btn">,</button>
                <button onclick="screen.value=eval(screen.value)">=</button></div>
            </div>
         
    </section>
</body>

<script src="app.js"></script>
</html>
